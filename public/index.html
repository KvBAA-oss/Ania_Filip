<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Ślub Ani i Filipa</title>
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: auto; }
    video, img { max-width: 100%; margin-bottom: 10px; }
    .item { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
  </style>
</head>
<body>
  <h1>Galeria ślubna Ani i Filipa</h1>
  
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <input name="name" placeholder="Twoje imię" required />
    <input type="file" name="file" accept="image/*,video/*" required />
    <button type="submit">Wyślij</button>
  </form>

  <hr />
  <h2>Zdjęcia i filmy</h2>
  <div id="gallery"></div>

  <script>
    async function loadGallery() {
      const res = await fetch('/files');
      const files = await res.json();
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';

      files.reverse().forEach(file => {
        const div = document.createElement('div');
        div.className = 'item';
        const label = document.createElement('p');
        label.textContent = `${file.name} dodał(a) ${file.original}`;

        if (file.type === 'photo') {
          const img = document.createElement('img');
          img.src = `/media/photo/${file.file}`;
          div.appendChild(label);
          div.appendChild(img);
        } else {
          const vid = document.createElement('video');
          vid.src = `/media/video/${file.file}`;
          vid.controls = true;
          div.appendChild(label);
          div.appendChild(vid);
        }

        const deleter = document.createElement('form');
        deleter.method = 'POST';
        deleter.action = '/delete';
        deleter.innerHTML = `
          <input name="file" type="hidden" value="${file.file}" />
          <input name="name" placeholder="Twoje imię (do usunięcia)" required />
          <button type="submit">Usuń (jeśli Twoje)</button>
        `;
        div.appendChild(deleter);

        gallery.appendChild(div);
      });
    }

    loadGallery();
  </script>
</body>
</html>
